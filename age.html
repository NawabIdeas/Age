<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Age Finder - Premium Mobile App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-container {
            max-width: 100%;
            min-height: 100vh;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            position: relative;
        }
        
        /* Navigation Header */
        .nav-header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .app-title {
            color: #ffffff;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, float3D 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float3D {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-5px) rotateX(5deg); }
        }
        
        .hamburger {
            width: 30px;
            height: 22px;
            cursor: pointer;
            position: relative;
            z-index: 101;
        }
        
        .hamburger span {
            display: block;
            height: 3px;
            background: #ffffff;
            border-radius: 2px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100vh;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            transition: right 0.3s ease;
            z-index: 99;
            padding-top: 80px;
            box-shadow: -5px 0 20px rgba(0,0,0,0.3);
        }
        
        .nav-menu.active {
            right: 0;
        }
        
        .nav-item {
            padding: 20px 25px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            padding-left: 35px;
        }
        
        .nav-item i {
            font-size: 20px;
        }
        
        /* Main Content */
        .main-content {
            padding: 20px;
        }
        
        .calculator-section {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .input-field {
            flex: 1;
        }
        
        .input-field label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-field input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
            text-align: center;
        }
        
        .input-field input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .calculate-btn:active {
            transform: scale(0.95);
        }
        
        /* Results Section */
        .results-section {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .main-age {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .main-age-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            line-height: 1.3;
        }
        
        .detailed-results {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 18px 12px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .result-item:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .result-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .result-label {
            font-size: 12px;
            opacity: 0.95;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        /* Popup Modal */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .popup-content {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: popIn 0.3s ease;
        }
        
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .popup-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .popup-value {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .close-popup {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Share Modal */
        .share-content {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .share-title {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .share-link {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            word-break: break-all;
            border: 2px dashed #007bff;
            color: #007bff;
            font-weight: 500;
        }
        
        .copy-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
        }
        
        /* Footer */
        .footer {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
        
        .footer-credit {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }
        
        .footer-credit a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .footer-credit a:hover {
            color: #45b7d1;
            text-shadow: 0 0 10px rgba(69, 183, 209, 0.5);
        }
        
        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 98;
        }
        
        .menu-overlay.active {
            display: block;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .app-title {
                font-size: 18px;
            }
            
            .input-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .detailed-results {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .nav-menu {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Navigation Header -->
        <div class="nav-header">
            <div class="app-title">🎯 Smart Age Finder</div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Menu Overlay -->
        <div class="menu-overlay" onclick="closeMenu()"></div>

        <!-- Navigation Menu -->
        <div class="nav-menu" id="navMenu">
            <div class="nav-item" onclick="openShareModal()">
                📤 Share App
            </div>
            <div class="nav-item" onclick="openMoreApps()">
                📱 More Apps
            </div>
            <div class="nav-item" onclick="visitStore()">
                🏪 Visit Store
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="calculator-section">
                <div class="input-group">
                    <div class="input-field">
                        <label for="day">Day</label>
                        <input type="number" id="day" placeholder="DD" min="1" max="31">
                    </div>
                    <div class="input-field">
                        <label for="month">Month</label>
                        <input type="number" id="month" placeholder="MM" min="1" max="12">
                    </div>
                    <div class="input-field">
                        <label for="year">Year</label>
                        <input type="text" id="year" placeholder="2002" maxlength="4">
                    </div>
                </div>
                <button class="calculate-btn" onclick="calculateAge()">Calculate My Age</button>
            </div>

            <div class="results-section" id="results">
                <div class="main-age">
                    <div class="main-age-value" id="mainAge">0 Years</div>
                </div>
                
                <div class="detailed-results">
                    <div class="result-item" onclick="showPopup('Total Months', 'totalMonths')">
                        <div class="result-value" id="totalMonths">0</div>
                        <div class="result-label">Total Months</div>
                    </div>
                    <div class="result-item" onclick="showPopup('Total Weeks', 'totalWeeks')">
                        <div class="result-value" id="totalWeeks">0</div>
                        <div class="result-label">Total Weeks</div>
                    </div>
                    <div class="result-item" onclick="showPopup('Total Days', 'totalDays')">
                        <div class="result-value" id="totalDays">0</div>
                        <div class="result-label">Total Days</div>
                    </div>
                    <div class="result-item" onclick="showPopup('Total Hours', 'totalHours')">
                        <div class="result-value" id="totalHours">0</div>
                        <div class="result-label">Total Hours</div>
                    </div>
                    <div class="result-item" onclick="showPopup('Total Minutes', 'totalMinutes')">
                        <div class="result-value" id="totalMinutes">0</div>
                        <div class="result-label">Total Minutes</div>
                    </div>
                    <div class="result-item" onclick="showPopup('Total Seconds', 'totalSeconds')">
                        <div class="result-value" id="totalSeconds">0</div>
                        <div class="result-label">Total Seconds</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Popup Modal -->
        <div class="popup-overlay" id="popupOverlay" onclick="closePopup()">
            <div class="popup-content" onclick="event.stopPropagation()">
                <div class="popup-title" id="popupTitle">Total Days</div>
                <div class="popup-value" id="popupValue">0</div>
                <button class="close-popup" onclick="closePopup()">Close</button>
            </div>
        </div>

        <!-- Share Modal -->
        <div class="popup-overlay" id="shareOverlay" onclick="closeShareModal()">
            <div class="share-content" onclick="event.stopPropagation()">
                <div class="share-title">📤 Share Smart Age Finder</div>
                <div class="share-link" id="shareLink">https://your-app-link.com</div>
                <button class="copy-btn" onclick="copyLink()">📋 Copy Link</button>
                <button class="close-popup" onclick="closeShareModal()">Close</button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-credit">
                Powered by <a href="https://appcraze.com" target="_blank">AppCraze</a>
            </div>
        </div>
    </div>

    <script>
        // Menu Functions
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.getElementById('navMenu');
            const overlay = document.querySelector('.menu-overlay');
            
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.getElementById('navMenu');
            const overlay = document.querySelector('.menu-overlay');
            
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Navigation Actions
        function openShareModal() {
            closeMenu();
            document.getElementById('shareOverlay').style.display = 'flex';
        }

        function closeShareModal() {
            document.getElementById('shareOverlay').style.display = 'none';
        }

        function copyLink() {
            const link = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        function openMoreApps() {
            closeMenu();
            // Add your more apps URL here
            window.open('https://your-more-apps-url.com', '_blank');
        }

        function visitStore() {
            closeMenu();
            // Add your store URL here
            window.open('https://your-store-url.com', '_blank');
        }

        // Age Calculator
        function calculateAge() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            
            if (!day || !month || !year) {
                alert('Please enter your complete birth date');
                return;
            }
            
            if (day < 1 || day > 31 || month < 1 || month > 12 || year < 1900 || year > new Date().getFullYear()) {
                alert('Please enter a valid date');
                return;
            }
            
            const birthDate = new Date(year, month - 1, day);
            const today = new Date();
            
            if (birthDate > today) {
                alert('Birth date cannot be in the future');
                return;
            }
            
            // Calculate age
            let ageYears = today.getFullYear() - birthDate.getFullYear();
            let ageMonths = today.getMonth() - birthDate.getMonth();
            let ageDays = today.getDate() - birthDate.getDate();
            
            if (ageDays < 0) {
                ageMonths--;
                const daysInLastMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                ageDays += daysInLastMonth;
            }
            
            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }
            
            // Calculate totals
            const totalMs = today.getTime() - birthDate.getTime();
            const totalDays = Math.floor(totalMs / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor(totalMs / (1000 * 60 * 60));
            const totalMinutes = Math.floor(totalMs / (1000 * 60));
            const totalSeconds = Math.floor(totalMs / 1000);
            const totalWeeks = Math.floor(totalDays / 7);
            const totalMonths = ageYears * 12 + ageMonths;
            
            // Update display
            document.getElementById('mainAge').textContent = 
                `${ageYears} Years, ${ageMonths} Months, ${ageDays} Days`;
            document.getElementById('totalMonths').textContent = totalMonths.toLocaleString();
            document.getElementById('totalWeeks').textContent = totalWeeks.toLocaleString();
            document.getElementById('totalDays').textContent = totalDays.toLocaleString();
            document.getElementById('totalHours').textContent = totalHours.toLocaleString();
            document.getElementById('totalMinutes').textContent = totalMinutes.toLocaleString();
            document.getElementById('totalSeconds').textContent = totalSeconds.toLocaleString();
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        // Popup Functions
        function showPopup(title, valueId) {
            const value = document.getElementById(valueId).textContent;
            document.getElementById('popupTitle').textContent = title;
            document.getElementById('popupValue').textContent = value;
            document.getElementById('popupOverlay').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }

        // Year input validation
        document.getElementById('year').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 4) {
                this.value = this.value.slice(0, 4);
            }
            if (this.value.length === 4) {
                const currentYear = new Date().getFullYear();
                const yearValue = parseInt(this.value);
                if (yearValue > currentYear) {
                    this.value = currentYear.toString();
                } else if (yearValue < 1900) {
                    this.value = '1900';
                }
            }
        });

        // Prevent text selection and long press
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Day and month validation
        document.getElementById('day').addEventListener('input', function() {
            if (this.value > 31) this.value = 31;
            if (this.value < 1 && this.value !== '') this.value = 1;
        });
        
        document.getElementById('month').addEventListener('input', function() {
            if (this.value > 12) this.value = 12;
            if (this.value < 1 && this.value !== '') this.value = 1;
        });
    </script>
</body>
</html>
